name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: robo/setup_sysroot
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish native-keymap
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: native-keymap

        buildSteps:
          - script: npm ci
            displayName: Install dependencies

        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.x

        testSteps:
          - script: |
              echo $CC
              echo $CXX
              echo $LDFLAGS
              echo $CXXFLAGS
            displayName: Print compiler variables

          - script: npm ci
            displayName: Install dependencies

          - script: npm test
            displayName: Test

        publishPackage: ${{ parameters.publishPackage }}
